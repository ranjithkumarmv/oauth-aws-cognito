<template name="configureLoginServiceDialogForCognito">
  <p>
    Login to AWS Console and go tocognito create user pool and create a client for that user pool and get a client_id, client_secret and domainurl. Ensure you select "OAuth 2 authorization with a callback URL".
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/cognito</span></p>
  <p>Complete the rest of the form as required.</p>
  <p>Provide domain url here <b>without https://</b></p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret"  and "Domain Url" fields of this form and press submit to save the configuration</p>
</template>
